<!DOCTYPE html>
<html>

<head>
    <title>dashpord</title>
    <link rel="stylesheet" href="dashpord.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

</head>

<body>

            <li>

            <li>
                <a href="#">

            <li>

                    <i class="fas fa-sign-out"></i>
                    <p>log-Out</p>
                </a>
            </li>


        </ul>


    </div>

    <div class="content">
        <div class="title-info">
            <p>dashpord</p>
            <i class="fas fa-chart-bar"></i>
        </div>

        <div class="data-info">
            <div class="box">
                <i class="fas fa-user"></i>
                <div class="data">
                    <P>user</P>
                    <span>100</span>
                </div>
            </div>

            <div class="box">
                <i class="fas fa-pen"></i>
                <div class="data">
                    <P>posts</P>
                    <span>500</span>
                </div>
            </div>

                <i class="fas fa-table"></i>
                <div class="data">
                    <P>products</P>
                    <span>800</span>
                </div>
            </div>

            <div class="box">
                <i class="fas fa-dollar"></i>
                <div class="data">
                    <P>revenue</P>
                    <span>$162</span>
                </div>
            </div>

        </div>

        <div class="title-info">
            <p>products</p>
            <i class="fas fa-table"></i>
        </div>

        <table>
            <thead>
                <tr>
                    <th>product</th>
                    <th>price</th>
                    <th>count</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>TV</td>
                    <td><span class="price"> $350</span></td>
                    <td><span class="count"> 20</span></td>
                </tr>

                <tr>
                    <td>TV smart</td>

                <tr>
                    <td>TV</td>
                    <td><span class="price"> $350</span></td>
                    <td><span class="count"> 20</span></td>
                </tr>

                <tr>
                    <td>TV</td>
                    <td><span class="price"> $350</span></td>
                    <td><span class="count"> 20</span></td>
                </tr>

                <tr>
                    <td>TV</td>
                    <td><span class="price"> $350</span></td>
                    <td><span class="count"> 20</span></td>
                </tr>


            </tbody>
        </table>

    </div>
</body>

</html>
